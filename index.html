<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0dd78988e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <span id="weather">
          <img src="" alt="" id="icon" />
        </span>
        <span id="temp"></span>
        <span class="units"> Â°C </span>
      </h1>
      <h2 id="location"></h2>
      <!--Date will be here-->
      <h3></h3>

      <ul class="current-list">
        <li id="description"></li>
        <li>Wind: <span id="wind"></span> km/h</li>
        <li>Humidity: <span id="humidity"></span> %</li>
      </ul>
      <div id="forecast"></div>
      <form id="search-form">
        <div class="search-bar" id="search-form">
          <input
            type="text"
            placeholder="search"
            id="search"
            autofocus="on"
            autocomplete="off"
          />
          <input type="submit" value="search" id="searchbtn" />
          <input type="submit" value="current" id="currentbtn" />
        </div>
      </form>
      <div id="sourceLink">
        <a href="https://github.com/Faerthurin/wheather-app" target="_blank"
          >open-source code</a
        >
        by Faerthurin
      </div>
    </div>
    <script src="js/date.js"></script>
    <script src="js/temperature.js"></script>
  </body>
</html>
