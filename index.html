<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0dd78988e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <span id="temp">18</span>
        <span class="units">
          <a href="#" id="celsius-link">°C |</a>

          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </h1>
      <h2 id="location"></h2>
      <!--Date will be here-->
      <h3></h3>
      <ul class="current-list">
        <li>Wind</li>
        <li>Humidity</li>
      </ul>
      <ul class="weather-list">
        <li id="wind">5 km/h</li>
        <li id="humidity">3%</li>
      </ul>
      <div class="row justify-content-center">
        <div class="col-2">
          <strong class="days">MON</strong>
          <br />
          <i class="fas fa-cloud weather-icon"></i>
          <p><strong>10°C /</strong> 5°C</p>
        </div>
        <div class="col-2">
          <strong class="days">TUE</strong>
          <br />
          <i class="fas fa-cloud-sun weather-icon"></i>
          <p><strong>10°C /</strong> 5°C</p>
        </div>
        <div class="col-2">
          <strong class="days">WED</strong>
          <br />
          <i class="fas fa-cloud-showers-heavy weather-icon"></i>
          <p><strong>10°C /</strong> 5°C</p>
        </div>
        <div class="col-2">
          <strong class="days">THU</strong>
          <br />
          <i class="fas fa-sun weather-icon"></i>
          <p><strong>10°C /</strong> 5°C</p>
        </div>
        <div class="col-2">
          <strong class="days">FRI</strong>
          <br />
          <i class="fas fa-bolt weather-icon"></i>
          <p><strong>10°C /</strong> 5°C</p>
        </div>
      </div>
      <form id="search-form">
        <div class="search-bar" id="search-form">
          <input
            type="text"
            placeholder="search"
            id="search"
            autofocus="on"
            autocomplete="off"
          />
          <input type="submit" value="search" id="searchbtn" />
          <input type="submit" value="current" id="currentbtn" />
        </div>
      </form>
    </div>
    <script src="js/date.js"></script>
    <script src="js/temperature.js"></script>
  </body>
</html>
